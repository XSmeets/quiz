<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="//xsmeets.static.content.discant.onl/quiz/quiz.css">
</head>
<body>
<script>
var teamblue = 0;
var teamred = 0;
var teamyellow = 0;
var teamgreen = 0;
</script>
<button class="blue" type="button" style="width:33%;height:24%;font: bold 25px Arial;" onclick="teamblue = teamblue + 1;">Add Blue Team</button>
<button class="blue" type="button" style="width:33%;height:24%;font: bold 25px Arial;" onclick="teamblue = teamblue - 1;">Subtract Blue Team</button>
<button class="blue" type="button" style="width:33%;height:24%;font: bold 25px Arial;" onclick="alert('The blue team has ' + teamblue + ' points.');">Show Blue Team</button><br>
<button class="red" type="button" style="width:33%;height:24%;font: bold 25px Arial;" onclick="teamred = teamred + 1;">Add Red Team</button>
<button class="red" type="button" style="width:33%;height:24%;font: bold 25px Arial;" onclick="teamred = teamred - 1;">Subtract Red Team</button>
<button class="red" type="button" style="width:33%;height:24%;font: bold 25px Arial;" onclick="alert('The red team has ' + teamred + ' points.');">Show Red Team</button><br>
<button class="yellow" type="button" style="width:33%;height:24%;font: bold 25px Arial;" onclick="teamyellow = teamyellow + 1;">Add Yellow Team</button>
<button class="yellow" type="button" style="width:33%;height:24%;font: bold 25px Arial;" onclick="teamyellow = teamyellow - 1;">Subtract Yellow Team</button>
<button class="yellow" type="button" style="width:33%;height:24%;font: bold 25px Arial;" onclick="alert('The yellow team has ' + teamyellow + ' points.');">Show Yellow Team</button><br>
<button class="green" type="button" style="width:33%;height:24%;font: bold 25px Arial;" onclick="teamgreen = teamgreen + 1;">Add Green Team</button>
<button class="green" type="button" style="width:33%;height:24%;font: bold 25px Arial;" onclick="teamgreen = teamgreen - 1;">Subtract Green Team</button>
<button class="green" type="button" style="width:33%;height:24%;font: bold 25px Arial;" onclick="alert('The green team has ' + teamgreen + ' points.');">Show Green Team</button>
</body>
</html>
